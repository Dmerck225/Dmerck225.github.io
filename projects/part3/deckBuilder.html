<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>DeckMaster Archive</title>
    </head>
    <body>
        <header>
            <div id="logo">
                <img src="https://placehold.co/150x75" alt="DeckMaster Archive Logo">
                <h1>DeckMaster Archive</h1>
            </div>
            <img id="login" src="https://placehold.co/25" alt="login">
            <nav id="main-nav">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="cardLibrary.html">Card Library</a></li>
                    <li><a href="deckBuilder.html">Deck Builder</a></li>
                    <li><a href="aboutUs.html">About Us</a></li>
                    <li><a href="deckMasterAdmin.html">DeckMaster Admin</a></li>
                </ul>
        </header>
        <h1 id="deck-builder-title" >Deck Builder</h1>
        <div id="deck-content">
            <div class="deck-container">
                <section id="deck-search">
                    <input type="text" id="search-bar" placeholder="Search for a card">
                    <button id="search-button">Search</button>
                </section>
                <section id="deck-search-cards">
                    <img class="library-card" src="https://placehold.co/150" alt="card1">
                    <img class="library-card" src="https://placehold.co/150" alt="card2">
                    <img class="library-card" src="https://placehold.co/150" alt="card3">
                    <img class="library-card" src="https://placehold.co/150" alt="card4">
                    <img class="library-card" src="https://placehold.co/150" alt="card5">
                    <img class="library-card" src="https://placehold.co/150" alt="card6">
                </section>
                <seciton id="deck-add">
                    <button id="deck-add-button" >Add Card</button>
                </seciton>    
            </div>
            <div class="deck-container">
                <section id="deck-title">
                    <h3>Deck Name</h3>
                    <p>Deck 1</p>
                </section>
                <section id="deck-cards">
                    <img class="library-card" src="https://placehold.co/150" alt="card1">
                    <img class="library-card" src="https://placehold.co/150" alt="card2">
                    <img class="library-card" src="https://placehold.co/150" alt="card3">
                    <img class="library-card" src="https://placehold.co/150" alt="card4">
                    <img class="library-card" src="https://placehold.co/150" alt="card5">
                    <img class="library-card" src="https://placehold.co/150" alt="card6">
                </section>
            </div>
        </div>
    </body>
</html>
